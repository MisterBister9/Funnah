<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #003399, #000000);
      }
      
      h1 {
        color: #fff;
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      button {
        padding: 12px 24px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      button:hover {
        background-color: #0056b3;
      }
    </style>
    <script>
      function closeWebsite() {
        fetch("/get_ip")
          .then((response) => response.json())
          .then((data) => {
            var ip = data.ip;
            fetch("/close_website", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ ip: ip }),
            })
              .then(() => {
                window.close();
              })
              .catch((error) => {
                console.log(error);
              });
          })
          .catch((error) => {
            console.log(error);
          });
      }
    </script>
  </head>
  <body>
    <h1>Welcome to my website</h1>
    <button onclick="closeWebsite()">Click to Continue</button>
  </body>
</html>
